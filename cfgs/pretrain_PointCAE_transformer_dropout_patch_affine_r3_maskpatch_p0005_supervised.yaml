optimizer : {
  type: AdamW,
  part: all,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}

dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNet-55_withnormal_class.yaml,
            others: {subset: 'train', npoints: 1024, aug_type: ['norm'], corrupt_type: ['clean']}},
  val : { _base_: cfgs/dataset_configs/ShapeNet-55_withnormal_class.yaml,
            others: {subset: 'test', npoints: 1024, aug_type: ['norm'], corrupt_type: ['clean']}},
  test : { _base_: cfgs/dataset_configs/ShapeNet-55_withnormal_class.yaml,
            others: {subset: 'test', npoints: 1024, aug_type: ['norm'], corrupt_type: ['clean']}}}

model : {
  NAME: PointCAE_transformer,
  corrupt_type: ['affine_r3', 'Drop-Patch'],
  all_patch: 'False',   ## reconstruct all patch or masked patch only.
  group_size: 32,
  num_group: 64,
  loss: cdl2,
  transformer_config: {
    rand_ratio: 'True',  ## random sampled from [0.5, 0.8]
    mask_ratio: 0.6,     ## not used actually.
    mask_type: 'rand',
    trans_dim: 384,
    encoder_dims: 384,
    depth: 12,
    drop_path_rate: 0.1,
    cls_dim: 55,
    num_heads: 6,
    decoder_depth: 4,
    decoder_num_heads: 6,
  },
}

normal_weight: 0.005
npoints: 1024
total_bs : 128
step_per_update : 1
max_epoch : 300
loss_type: 'xyznormal'