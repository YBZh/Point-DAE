optimizer : {
  type: AdamW,
  part: all,
  kwargs: {
  lr : 0.001,
  weight_decay : 0.05
}}

scheduler: {
  type: CosLR,
  kwargs: {
    epochs: 300,
    initial_epochs : 10
}}


dataset : {
  train : { _base_: cfgs/dataset_configs/ShapeNet-55_withnormal.yaml,
            others: {subset: 'train', npoints: 1024, aug_type: ['norm', 'translate', 'scale'], corrupt_type: ['dropout_local_c8d3']}},
  val : { _base_: cfgs/dataset_configs/ModelNet40Official.yaml,
            others: {subset: 'test', npoints: 1024, aug_type: ['clean']}},
  extra_train : { _base_: cfgs/dataset_configs/ModelNet40Official.yaml,
            others: {subset: 'train', npoints: 1024, aug_type: ['clean']}}}

model : {
  NAME: Point_CAE_PointNetv2,
  corrupt_type: [],
  num_group: 64,
  loss: cdl2,
#  transformer_config: {
#    mask_ratio: 0.6,
#    mask_type: 'rand',
#    trans_dim: 384,
#    encoder_dims: 384,
#    depth: 12,
#    drop_path_rate: 0.1,
#    num_heads: 6,
#    decoder_depth: 4,
#    decoder_num_heads: 6,
#  },
}

normal_weight: 0.01
npoints: 1024
total_bs : 128
step_per_update : 1
max_epoch : 300
loss_type: 'xyznormal'